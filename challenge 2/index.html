<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed-detector</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="center">
  <!-- speed governor calculator input form -->
  <h1>Speed Governor</h1>
  <div class="input">

          <label>Check Speed
          <!-- oninput event added on input tag -->
          <input oninput="handleClick(event)" id="speed" class="inline" type="number" min="0">
          </label>
          <!-- button with onclick event -->
          <button  onclick="handleClick(event)">Check Speed</button>

  </div>
  <div class="move" id="result">OK</div>
</div>


  <!-- linking javascript to html -->
  <script src="./index.js"></script>
</body>
</html>
